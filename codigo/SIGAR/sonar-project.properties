# Required metadata
sonar.projectKey=unb.gpp.SIGAR
sonar.projectName=SIGAR
sonar.projectVersion=3.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Comma-separated paths to directories with tests (optional)
sonar.tests=test

# Language
sonar.language=php	

# Property used for PHPUnit
# Please note that starting from version 0.6 of the PHP Plugin, using a PHPUnit config file is preferred ("sonar.phpUnit.configuration")
sonar.phpUnit.configuration =bin/phpunit.xml

# Encoding of the source files
sonar.sourceEncoding=UTF-8
